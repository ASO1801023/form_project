{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="{% static 'hello/hikaru.css' %}">
    <title>しりとり Beta ver2.3</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

</head>
 
<body>
<div>
    <!-- ステータスバー(大画面) -->

    <div class="d-none d-sm-block">

        <nav class="navbar navbar-expand-lg fixed-top" style="background-color:#551033;">
            <!-- navbar-dark -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <div>
                        <a class="navbar-brand waves-effect" href="/">
                            <!-- <img src="/image/theWorldLogo.png" alt="●" class="theWorld"> -->
                            <img src="../../static/images/tego_logo.png" alt="" class="tegoshiritori">
                        </a>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/user/profile/">
                            {% if user.is_authenticated %}
                                <i class="fas fa-user-alt">{{ user.username }}</i>
                            {% else %}
                                <i class="fas fa-user-alt">※ログインしていません※</i>
                            {% endif %}
                        </a>
                    </li>

                    <li class="nav-item active">
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle waves-effect waves-light text-white" id="dd2L" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">MENU</a>
                        <div class="dropdown-menu dropdown-info" aria-labelledby="dd2L">
                            <a class="dropdown-item waves-effect waves-light" href="/user/list">自分のプロジェクトリスト</a>
                            <a class="dropdown-item waves-effect waves-light" href="/user/search/">検索</a>
                            <a class="dropdown-item waves-effect waves-light" href="/user/profile/">プロフィール</a>
                        </div>
                    </li>
                </ul>
                
            </div>
        </nav>


    </div>
    <!-- // ステータスバー(大画面) -->
    <div class="container-fluid my-5" style="padding-top:15px;">
        {% block content %}
        {% endblock %}
    </div>
    



    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
    </div>
</body>
<footer class="text-white text-center color-black py-2" style="background-color:#551033; bottom:0; position:fixed; width:100%; margin:0px;">
    © 2021 Aso College Group TeamTegoshi.
</footer>
 
</html>
